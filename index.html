<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Double banner</title>
  </head>
  <body>
    <div class="container-slider">
      <!-- Left -->
      <div class="slide-left">
        <div class="color-1-slide">
          <h2>Enjoy the moment</h2>
          <p>&copy; Tom Růžička</p>
        </div>

        <div class="color-2-slide">
          <h2>Professional staff</h2>
          <p>&copy; Tom Růžička</p>
        </div>

        <div class="color-3-slide">
          <h2>Pleasant environment</h2>
          <p>&copy; Tom Růžička</p>
        </div>

        <div class="color-4-slide">
          <h2>Delicious dish</h2>
          <p>&copy; Tom Růžička</p>
        </div>
      </div>

      <!-- Right -->
      <div class="slide-right">
        <div class="image-1"></div>
        <div class="image-2"></div>
        <div class="image-3"></div>
        <div class="image-4"></div>
      </div>
    </div>

    <!-- Arrows -->
    <div class="arrow-btn">
      <div class="arrow arrowDown"><i class="las la-angle-down"></i></div>
      <div class="arrow arrowUp"><i class="las la-angle-up"></i></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
